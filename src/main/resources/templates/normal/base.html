<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title + ' - Smart Contact Manager'}"></title>

    <!-- Core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<div class="wrapper flex-grow-1">
    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-contact-book"></i>
        </div>

        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-light" href="/user/index">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="/user/view-contacts/0">
                    <i class="fas fa-address-book"></i>
                    <span>My Contacts</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="/user/add-contact">
                    <i class="fas fa-plus-circle"></i>
                    <span>Add Contact</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="/user/profile">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li class="nav-item mt-4 border-top pt-3">
                <a class="nav-link text-light" href="/logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
            <li class="nav-item mt-4 border-top pt-3" id="sidebarToggle">
                <a class="nav-link text-light">
                    <i class="fas fa-compress-alt"></i>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div id="content">
        <!-- Top Navbar -->
        <nav class="navbar navbar-light bg-light shadow-sm">
            <div class="container-fluid">
<!--                <button id="sidebarToggle" class="btn">-->
<!--                    <i class="fas fa-bars"></i>-->
<!--                </button>-->
                <h4 class="mb-0 text-primary"> Smart Contact Manager </h4>

                <!-- Search Form -->
                <div class="ms-auto position-relative">
                    <input type="text"
                           id="liveSearchInput"
                           class="form-control"
                           placeholder="Search contacts..."
                           aria-label="Search">
                    <!-- Search Results Container -->
                    <div id="searchResults" class="position-absolute end-0 mt-2 w-500"
                         style="display: none; z-index: 1000; max-width: 900px;">
                        <!-- Results will be loaded here -->
                    </div>
                </div>
            </div>
        </nav>

        <!-- Dynamic Content -->
        <main class="container-fluid p-4">
            <div th:replace="${content}"></div>
        </main>
    </div>
</div>

<!-- Footer -->
<footer class="mt-auto bg-light py-6">
    <div class="container text-center">
        <p class="mb-0 text-muted small">
            &copy; 2025 Smart Contact Manager. All rights reserved.
        </p>
    </div>
</footer>

<!-- Core JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/scripts.js"></script>

<!-- Sidebar Toggle Script -->
<script>
    $(document).ready(function() {
        $('#sidebarToggle').click(function() {
            $('#sidebar').toggleClass('active');
            $('#content').toggleClass('active');
        });
    });
</script>
</body>
</html>
